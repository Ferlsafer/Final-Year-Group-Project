<!-- history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom History</title>
</head>
<body>
    <h1>Symptom Analysis History</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Symptom</th>
                <th>Analysis Result</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in history %}
            <tr>
                <td>{{ entry.analyzed_at }}</td>
                <td>{{ entry.symptom }}</td>
                <td>{{ entry.analysis_result }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No history available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
